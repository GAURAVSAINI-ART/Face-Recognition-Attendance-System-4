<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentinel | Attendance Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #22d3ee;
            --neon-purple: #a855f7;
            --dark-bg: #020617;
        }

        body {
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            color: #f8fafc;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100 vh;
            overflow-x: hidden;
        }

        .main-container {
            padding-top: 50px;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
        }

        /* Glassmorphic Card */
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Video Container with Scanline Effect */
        .video-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }

        #video {
            width: 100%;
            max-width: 500px;
            display: block;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--neon-cyan);
            opacity: 0.7;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: scanning 3s linear infinite;
            z-index: 10;
        }

        @keyframes scanning {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Modern Buttons */
        .btn-neon {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            padding: 12px 30px;
            border-radius: 50px;
        }

        .btn-neon:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .btn-download {
            border-color: #10b981;
            color: #10b981;
            margin-top: 20px;
        }

        .btn-download:hover {
            background: #10b981;
            box-shadow: 0 0 20px #10b981;
        }

        .status-box {
            font-size: 1.2rem;
            min-height: 40px;
            color: var(--neon-cyan);
            margin-top: 15px;
        }

        #log-list {
            list-style: none;
            padding: 0;
            text-align: left;
            font-size: 0.9rem;
        }

        .log-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container main-container text-center">
    <h1 class="header-title mb-4">AI  Attendance System</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="glass-card">
                <div class="video-wrapper mb-4">
                    <div class="scanline"></div>
                    <video id="video" autoplay muted></video>
                    <canvas id="canvas" hidden></canvas>
                </div>

                <div id="status" class="status-box">SYSTEM INITIALIZING...</div>

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="/download" class="btn btn-neon btn-download">
                        <i class="bi bi-download"></i> Download CSV Report
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-3 mt-4 mt-md-0">
            <div class="glass-card h-100">
                <h5 class="text-info border-bottom pb-2">Recent Logs</h5>
                <div id="log-list">
                    <div class="log-item">Waiting for scan...</div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusText = document.getElementById("status");
    const logList = document.getElementById("log-list");

    // Access Camera
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { video.srcObject = stream; })
        .catch(() => { statusText.innerText = "CAMERA ACCESS DENIED"; });

    function addLog(name) {
        const time = new Date().toLocaleTimeString();
        const item = document.createElement("div");
        item.className = "log-item";
        item.innerHTML = `<span class="text-success">âœ”</span> ${name} - ${time}`;
        logList.prepend(item);
        if(logList.children.length > 5) logList.removeChild(logList.lastChild);
    }

    // Process every 1 second
    setInterval(() => {
        if (video.videoWidth === 0) return;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        fetch("/process_frame", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: canvas.toDataURL("image/jpeg") })
        })
        .then(res => res.json())
        .then(data => {
            statusText.innerText = data.status.toUpperCase();
            
            // If recognized successfully
            if (data.status.includes("Success")) {
                const name = data.status.split(": ")[1];
                // Only log in the UI if it's not a duplicate message
                if (!statusText.dataset.lastUser || statusText.dataset.lastUser !== name) {
                    addLog(name);
                    statusText.dataset.lastUser = name;
                }
            }
        });
    }, 1000);
    function quitSystem() {
    if (confirm("WARNING: This will stop the entire server. Continue?")) {
        fetch("/shutdown", { method: "POST" })
        .then(() => {
            // Update the screen so the user knows it worked
            document.body.innerHTML = `
                <div style="background:#020617; color:#ef4444; height:100vh; display:flex; 
                            flex-direction:column; justify-content:center; align-items:center; font-family:Orbitron;">
                    <h1>SYSTEM HALTED</h1>
                    <p>The Flask server has been stopped. You can now close this tab.</p>
                </div>`;
        })
        .catch(err => console.error("Shutdown failed:", err));
    }
}
</script>

</body>
</html>
